<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
<form action="get">
<fieldset>
        <legend>Datos Personales</legend>
    <p>
        <label for="nom">Nombre</label>
        <input type="text" required placeholder="Escriba su nombre completo" maxlength="100" name="nombre" id="nom">
    </p>

    <p>
        <label for="pob">Población:</label>
        <input type="text" autofocus value="Alcázar de San Juan" maxlength="50" name="pob" id="pob">
        
    </p>

    <p>
        <label for="contrase">Contraseña:</label>
        <input type="text" minlength="4" maxlength="6" name="contraseña" id="contrase">
    </p>
    <p>
       
        <label for="hom">Hombre:</label>
        <input type="radio" maxlength="6" name="genero" id="hom" value="H" checked>
       
        <label for="muj">Mujer:</label>
        <input type="radio" maxlength="6" name="genero" id="muj" value="M">
        
    </p>
    <p>
        <label for="fumador">Fumador:</label>
        <input type="checkbox" name="fuma" id="fumador" checked>
    </p>
</fieldset>
    <p>
        <label for="prov">Provincia:</label>
        <select name="provincia" id="prov">
            <option value="cr">Ciudad Real</option>
            <option value="ab">Albacete</option>
            <option value="gu">Guadalajara</option>
            <option value="cu">Cuenca</option>
            <option value="to" selected>Toledo</option>
        </select>
    </p>
    <p>
        <label for="obs">Observaciones:</label>
        <textarea name="observaciones" id="obs" cols="10" rows="6">
            Escriba algo...
        </textarea>
    </p>
    <p>
        <label for="col">Color:</label>
        <input type="color" name="color" id="col">
    </p>
    <p>
        <label for="fecha nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fecha" id="fecha nacimiento">
    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="0" max="100">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </p>
    <p>
        <label for="foto">Adjuntar foto:</label>
        <input type="file" name="foto" id="foto">
    </p>
    <!--Botones de envío y reset-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar formulario">
    </p>
</form>
</body>
</html>
